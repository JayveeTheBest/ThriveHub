{% extends 'layout.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}

        <!-- Welcome Message -->
        <h2 class="section-title">Add Call</h2>
        <div class="container">
            <div id="dedicated-form-container" class="form-container">
                <h2>Call Information</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="session-number">Call Session No:</label>
                        <span id="session-number">TPCB10-XXXX</span>

                        <label for="call-date" style="margin-left: 20px;">Date:</label>
                        <input type="date" id="call-date">
                    </div>
                    <div class="form-row">
                        <label for="shift">Shift:</label>
                        <select id="shift">
                            <option>06:00 AM - 02:00 PM</option>
                            <option>02:00 PM - 10:00 PM</option>
                            <option>10:00 PM - 06:00 AM</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="time-called">Time Called:</label>
                        <input type="time" id="time-called">

                        <label for="time-ended" style="margin-left: 20px;">Time Ended:</label>
                        <input type="time" id="time-ended">
                    </div>
                    <div class="form-row">
                        <label for="outcome">Outcome:</label>
                        <input type="text" id="outcome" placeholder="Enter call outcome">
                    </div>
                    <div class="form-row">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" placeholder="Enter notes about the call" rows="4"></textarea>
                    </div>
                </div>

                <h2>Caller Information</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="caller-name">Name:</label>
                        <input type="text" id="caller-name" placeholder="Enter Caller's Name">
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option value="" disabled selected>Select Caller's Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="LGTQ++">LGTQ++</option>
                            <option value="N/A">N/A</option>
                        </select>

                        <label for="civil-status" style="margin-left: 20px;">Civil Status:</label>
                        <select id="civil-status">
                            <option value="" disabled selected>Select Caller's Civil Status</option>
                            <option>Single</option>
                            <option>Single (Living in)</option>
                            <option>Married</option>
                            <option>Separated</option>
                            <option>Widowed</option>
                            <option>N/A</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="location">Location:</label>
                        <input type="text" id="location" placeholder="Enter City or Country">
                    </div>
                    <div class="form-row">
                        <label for="info-source">Information Source:</label>
                        <input type="text" id="info-source" placeholder="Enter source of information">

                        <label for="caller-type" style="margin-left: 20px;">Caller Type:</label>
                        <select id="caller-type">
                            <option value="" disabled selected>Select Caller Type</option>
                            <option>First Time Caller</option>
                            <option>Repeat Caller</option>
                            <option>Referral</option>
                        </select>
                    </div>
                </div>

                <h2>Mental Health Information</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="crisis-type">Crisis Type:</label>
                        <input type="text" id="crisis-type" placeholder="Enter type of crisis">

                        <label for="suicidality-risk" style="margin-left: 20px;">Suicidality Risk:</label>
                        <select id="suicidality-risk" onchange="toggleSelfHarmingMethod()">
                            <option value="" disabled selected>Select Suicidality Risk Level</option>
                            <option value="None">None</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-row" id="self-harming-method-row" style="display: none;">
                        <label for="self-harming-method">Self-Harming Method:</label>
                        <input type="text" id="self-harming-method" placeholder="Enter self-harming method if applicable">
                    </div>
                </div>

                <button>Summarize</button>
            </div>

            <script>
                function toggleSelfHarmingMethod() {
                    const suicidalityRisk = document.getElementById('suicidality-risk').value;
                    const selfHarmingMethodRow = document.getElementById('self-harming-method-row');
                    if (suicidalityRisk === 'Medium' || suicidalityRisk === 'High') {
                        selfHarmingMethodRow.style.display = 'flex';
                    } else {
                        selfHarmingMethodRow.style.display = 'none';
                    }
                }
            </script>

        </div>
    </div>
</div>


</body>
</html>

{% endblock %}
