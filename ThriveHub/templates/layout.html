<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        {% block title %}
            ThriveHub
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/script.js' %}" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{%static 'imgs/logo.png'%}" alt="ThriveHub Logo" class="sidebar-logo">
            <span class="sidebar-title">ThriveHub</span>
            <div class="toggle-icon" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </div> <!-- Hamburger icon -->
        </div>
        <nav>
            <a href="/" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span class="nav-text">Dashboard</span></a>
            <a href="form/callReports" class="nav-link"><i class="fas fa-chart-line"></i> <span class="nav-text">Reports</span></a>
            <!-- cannot route from Referrals to Reports -->
            <a href="/referrals" class="nav-link"><i class="fas fa-address-book"></i> <span class="nav-text">Referral Contacts</span></a>
            <a href="#" class="nav-link"><i class="fas fa-comments"></i> <span class="nav-text">Chats</span></a>
            <a href="#" class="nav-link"><i class="fas fa-cog"></i> <span class="nav-text">Settings</span></a>
            <a href="{% url 'responder:logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="footer-content">
                <span><b>Tawag Paglaum:</b></span>
                <p>
                    +63 939 936 5433 <br>
                    +63 939 937 5433 <br>
                    +63 966 467 9626 <br>
                </p>
            </div>
            <div class="footer-icon">
                <i class="fas fa-phone"></i> <!-- Phone icon -->
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i> <!-- Magnifying glass icon -->
                <input type="text" class="search-bar" placeholder="Search callers, psychologists, and psychiatrists">
                <i class="fas fa-bell notification-icon"></i> <!-- Notification icon -->
            </div>
            <div class="user-info">
                <i class="fa-solid fa-user"></i>
                <span>
                    Jayvee C., <br>
                    <span class="responder-text">Responder</span>
                </span>
            </div>
        </div>


        {% block content %}
        {% endblock %}
